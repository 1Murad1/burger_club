<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal area</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="font-awesome/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/personal_area.css" />
    <link rel="stylesheet" type="text/css" href="fonts/fonts.css" />
</head>
<body>
    <div id="holder">
        //= include/header.html
    </div>
    <main id="main">
        <div class="personal_area">
            <div class="abs1"></div>
            <div class="abs2"></div>
            <div class="abs3"></div>
            <div class="abs4"></div>
            <div class="abs5"></div>
            <div class="abs6"></div>
            <div class="abs7"></div>
            <div class="abs8"></div>
            <div class="container">
                <div class="pos_block">
                    <p>Мой баланс юджин баллов</p>
                    <div class="bg">
                        <span>3500</span>
                        <div class="img">
                            <img src="img/personal_area/points.png" alt="points" />
                        </div>
                    </div>
                </div>
                <div class="burger">
                    <span><img src="img/svg/burger.svg" alt="burger" /></span>
                </div>
                <h2>Личный кабинет</h2>
                <div class="content">
                    <form>
                        <label>
                            <span class="text text1">Ваше имя</span>
                            <input type="text" name="name" class="item" />
                        </label>
                        <button class="button">Сохранить</button>
                    </form>
                    <form>
                        <label>
                            <span class="text">Номер телефона</span>
                            <input type="tel" name="number" class="item" />
                        </label>
                        <button class="button">Сохранить</button>
                    </form>
                    <form>
                        <div class="descr">
                            <span class="text">Дата рождения</span>
                            <div class="info">
                                <span>i</span>
                            </div>
                        </div>
                        <div class="wrap">
                            <select name="day" >
                                <option value="">День</option>
                            </select>
                            <div class="arrow_down"></div>
                        </div>
                        <div class="wrap">
                            <select name="month" >
                                <option value="">Месяц</option>
                            </select>
                            <div class="arrow_down"></div>
                        </div>
                        <div class="wrap">
                            <select name="year" >
                                <option value="">Год</option>
                            </select>
                            <div class="arrow_down"></div>
                        </div>
                        <button class="button">Сохранить</button>
                    </form>
                    <form>
                        <div class="descr">
                            <span class="text">Ваш пол</span>
                            <div class="info">
                                <span>i</span>
                            </div>
                        </div>
                        <label class="male">
                            <input name="doorbell" type="checkbox" />
                            <span class="custom-checkbox"></span>
                            <span class="text">Мужской</span>
                        </label>
                        <label class="female">
                            <input name="doorbell" type="checkbox" />
                            <span class="custom-checkbox"></span>
                            <span class="text">Женский</span>
                        </label>
                        <button class="button">Сохранить</button>
                    </form>
                    <form class="form">
                        <span class="text">Ваш адрес</span>
                        <div class="wrapper">
                            <input name="streetName" type="text" placeholder="Улица" class="street" required />
                            <input name="houseNumber" type="text" placeholder="Номер дома" class="number_house" required />
                            <input name="porch" type="text" placeholder="Подъезд" class="porch" />
                            <input name="floor" type="text" placeholder="Этаж" class="floor" />
                            <input name="apartment" type="text" placeholder="Квартира" class="apartment" />
                            <input name="doorCode" type="text" placeholder="Код двери" class="door_code" />
                            <p>Сохраним ваш адрес и все данные,
                                чтобы не указывать заново каждый раз</p>
                            <button class="button">Изменить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    //= include/footer.html
</body>
</html>
