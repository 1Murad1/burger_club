<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yudgin Burger | Главная</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="font-awesome/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="fonts/fonts.css" />
</head>
<body>
    <div id="holder">
        //= include/header.html
        <main id="main">
            <div class="header" id="slider">
                <div class="item active">
                    <img src="img/index/1.jpg" alt="" />
                </div>
                <div class="item">
                    <img src="img/index/2.png" alt="" />
                </div>
                <div class="item">
                    <img src="img/index/3.jpg" alt="" />
                </div>
                <div class="prev" @click="prevSlide()">
                    <img src="img/svg/arrow-point-to-right.svg" alt="" />
                </div>
                <div class="next" @click="nextSlide()">
                    <img src="img/svg/arrow-point-to-right.svg" alt="" />
                </div>
                <div class="dotted">
                    <div v-for="(item, index) in 3" class="dot" :class="index === 0 ? 'active' : false" @click="dottedSelect(index)"></div>
                </div>
            </div>
            //= include/menu.html
        </main>
    </div>
        //= include/footer.html
</body>
</html>
